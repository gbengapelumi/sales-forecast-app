<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Forecasting</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='images/business-intelligence.png') }}">

    
</head>
<body>
    <div class="container">
        <h1>Sales Forecasting Application</h1>

        <form action="{{ url_for('predict') }}" method="post">
            <fieldset>
                <legend>Enter Sales Data for Prediction</legend>

                <div class="mb-3">
                    <label class="form-label">Store</label>
                    <input class="form-control" type="text" name="store" placeholder="Enter Store ID" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Item</label>
                    <input class="form-control" type="text" name="item" placeholder="Enter Item ID" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Date</label>
                    <input class="form-control" type="date" name="date" required />
                </div>

                <div class="mb-3">
                    <label class="form-label">Sales</label>
                    <input class="form-control" type="number" name="sales" placeholder="Enter Current Sales" required />
                </div>

                <div class="mb-3">
                    <input class="btn btn-primary" type="submit" value="Predict Sales" />
                </div>
            </fieldset>
        </form>

        {% if results %}
        <h2>Predicted Sales: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
